<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Crear Cuenta</h2>
    <form method="POST" class="space-y-4" id="registroForm">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input name="nombre" required class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Juan Pérez" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input name="correo" type="email" required class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="correo@ejemplo.com" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input name="contrasena_hash" type="password" required class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Registrarse</button>
      <p class="text-sm text-center mt-4 text-gray-600">¿Ya tienes cuenta? <a href="/login" class="text-blue-600 hover:underline">Inicia sesión</a></p>
    </form>
  </div>


  <script src="../src/js/app.js"></script>

  
</body>
</html>
