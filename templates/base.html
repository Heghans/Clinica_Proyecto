<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clínica MedReserve🏥</title>
  <link rel="stylesheet" href="static/output.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" type="image/png">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col font-sans">

  <header class="bg-teal-700 text-black py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center gap-2">🩺 Clínica MedReserve</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('index') }}" class="hover:underline">Pacientes </a>
        <a href="{{ url_for('crear') }}" class="hover:underline">+ Agregar</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 flex-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    Desarrollado por Josué 🚀 – Flask + TailwindCSS © 2025
  </footer>

</body>
</html>
